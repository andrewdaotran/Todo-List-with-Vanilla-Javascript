<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List Project</title>

  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>
      ndru's To Do List
    </h1>
  </header>

  <form class="input-div">
    <input type="text" class="input-field">
    <!-- <button class="input-button" type="submit">
      <i class="fas fa-plus"></i>
    </button> -->
    <button class="input-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="todo-select">
        <option class="option-all" value="all">All</option>
        <option class="option-uncompleted" value="uncompleted">Uncompleted</option>
        <option class="option-completed" value="completed">Completed</option>
      </select>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todo-list">
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
